<!DOCTYPE HTML>
<html>
<head>
  <meta charset="UTF-8">
  <title>Elchart</title>
  <style>
    body { padding: 0; margin: 0; }
    #chartbox { margin-left:20px; 
                border: 2px solid lightgray; 
                width: 160mm;
                height: 100mm; }
  </style>
  <!-- Material design resources -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500|Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/material-components-web-elm@9.1.0/dist/material-components-web-elm.min.css">
  <script src="https://unpkg.com/material-components-web-elm@9.1.0/dist/material-components-web-elm.min.js"></script>
  <!-- Elchart apication -->
  <script src="elchart.js"></script>
</head>

<body>
<main id="main"></main>
<!-- old stuff 
<h1>Elf√∂rbrukning</h1>
<div id="chartbox">
<pre id="elchart"></pre>
</div>
-->
<script>
try {
  var app = Elm.Elchart.init({ node: document.getElementById("main") });
}
catch (e)
{
  // display initialization errors (e.g. bad flags, infinite recursion)
  var header = document.createElement("h1");
  header.style.fontFamily = "monospace";
  header.innerText = "Initialization Error";
  var pre = document.getElementById("main");
  document.body.insertBefore(header, pre);
  pre.innerText = e;
  throw e;
}
</script>

</body>
</html>
